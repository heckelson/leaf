<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/holiday.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/my_style.css') }}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>{% block title %}{% endblock %} | APP NAME GOES HERE</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='style/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='style/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='style/favicon/favicon-32x32.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='style/favicon/site.manifest') }}">
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div>
        {% for category, message in messages %}
            {% if category == "success" %}
                <blockquote class="{{ category }}" style="background-color: #8fbc8f">{{ message }}</blockquote>
            {% else %}
                <blockquote class="{{ category }}" style="background-color: #A52A2A">{{ message }}</blockquote>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
{% endwith %}

<div id="content">{% block content %}{% endblock %}</div>
</body>
<script>
    console.log("%cMit ❤️ programmiert von Alexander Hecke",
    "color: white; background-color: #202124; font-style: italic;")
</script>
</html>
